<header class="header_section">


  <nav class="navbar navbar-expand-lg mt-3 mb-3 ms-5">
    <div class="me-5">
      <a class="navbar-brand" href="/">
        <img src="assets/images/logo.png" alt="" />
        <span>
          UltraSpec:Blogs
        </span>
      </a>
    </div>
    <div class="ms-auto">
      <ul class="navbar-nav mb-2 me-5">
        <li class="nav-item">
          <a class="nav-link active" style="color:white;" aria-current="page" routerLink="">Home</a>
        </li>

        <ng-container *ngIf="user && user !== undefined && user.role.includes('admin')">

          <li class="nav-item">
            <a class="nav-link active" style="color:white;" routerLink="admin/categories">Category Manager</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="color:white;" routerLink="admin/blogposts">Blog Post Manager</a>
          </li>

          <li> <button class="btn btn-primary ms-3" style="color:white;" (click)="onLogout()">Logout</button></li>

        </ng-container>

        <ng-container *ngIf="user === undefined; ">
          <li class="nav-item">
            <a [routerLink]="['/login']" class="nav-link" style="color:white;">Login</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </nav>

</header>
